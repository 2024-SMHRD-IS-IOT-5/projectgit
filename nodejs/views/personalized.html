<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인화된 화면</title>
</head>
<body>
    <h1>개인화된 화면</h1>
    <div id="personalized-data"></div>

    <script>
        // 개인화된 데이터 불러오기
        fetch("/personalized-data")
            .then((response) => response.json())
            .then((data) => {
                const dataDiv = document.getElementById("personalized-data");
                dataDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch((error) => console.error("Failed to load personalized data:", error));
    </script>
</body>
</html>
